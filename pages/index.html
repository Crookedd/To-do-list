<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text_container">
                <input type="text" class="input title" placeholder="Title...">
                <input type="text" class="input about" placeholder="About...">
            </div>
            <button class="add_button">+</button>
        </div>
        <div class="task_section" id="taskSection">
            <hr class="top_line">
            <p class="no_tasks" id="noTasksMessage">No tasks</p>
            <hr class="top_line">
        </div>
        <div id="confirmationModal" class="modal hidden">
            <div class="modal_content">
                <h4>Delete this task?</h4>
                <div class="modal_buttons">
                    <button class="confirm_button" id="confirmDelete">Yes</button>
                    <button class="cancel_button" id="cancelDelete">No</button>
                </div>
            </div>
        </div>
        <div id="editModal" class="hidden">
            <div class = "modal"> 
                <div class="edit_modal_content">
                    <div class="text_container">
                        <input type="text" class="input mini_input" placeholder="Название задачи">
                        <input type="text" class="input max_input" placeholder="Описание задачи">
                    </div>
                    <div class = "edit_modal_buttons">
                        <button class="save_button">Save</button>
                        <button class="cancel_button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
